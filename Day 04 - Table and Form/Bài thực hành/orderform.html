<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Order From</h1>
        <form action="#">
            <h2>What would you like to buy ?</h2>
            <select>
                <option value="A" name="A">A</option>
                <option value="B" name="B">B</option>
            </select>
            <h2>
            How many would you like to order ?
            </h2>
            <input type="radio" name="render" value="1 - $10">1 - $10
            <br>
            <input type="radio" name="render" value="2 - $20">2 - $20
            <br>
            <input type="radio" name="render" value="3 - $25">3 - $25
            <h2>Name*</h2>
            <input type="text" name="fname" placeholder="First Name" required>
            <input type="text" name="lname" placeholder="Last Name" required>
            <h2>Email</h2>
            <input type="email" name="email">
            <h2>Phone Number</h2>
            <input type="number" name="fnumber" style="width: 50px;"> - <input type="number" name="mnumber" style="width: 50px;"> - <input type="number" name="lnumber" style="width: 50px;">
            <br>
            <br>
            <input type="submit" name="submit">
        </form>
    </main>
    <footer></footer>
</body>
</html>
