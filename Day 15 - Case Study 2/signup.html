        <h2 class="text-center py-4">Sign Up</h2>
        <form class="mt-5 d-none d-lg-flex flex-column align-items-center">
            <div class="col-3 pb-3">
                <label for="fname" class="fs-20 fw-bold d-none d-lg-inline-block">First name:</label><br>
                <input type="text" required id="fname" name="fname" class="rounded-2 p-2 d-none d-lg-inline-block">
            </div>
            <div class="col-3 pb-3">

            </div>
            <div class="col-3 pb-3">
                <label for="Email" class="fs-20 fw-bold">Email:</label><br>
                <input type="email" required id="email" name="email" class="rounded-2 p-2">
            </div>
            <div class="col-3 pb-3">
                <label for="pass" class="fs-20 fw-bold">Password:</label><br>
                <input type="password" required id="pass" name="pass" class="rounded-2 p-2">
            </div>
            <div class="col-3 d-flex flex-row justify-content-center py-3 fs-20">
                <span class="text-secondary">Already a member?</span>
                <span>
                    <a href="./login.html" class="text-decoration-none fw-bold">Log in</a>
                </span>
            </div>
            <button type="submit" class="btndefault fs-20 mb-5">Sign Up</button>
        </form>
